  /admin/marketing/campaigns:
    get:
      tags:
        - Admin
        - Marketing
      summary: List email campaigns
      responses:
        '200':
          description: Campaigns retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
    post:
      tags:
        - Admin
        - Marketing
      summary: Create email campaign
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - subject
              properties:
                name:
                  type: string
                subject:
                  type: string
                content:
                  type: string
      responses:
        '200':
          description: Campaign created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'

