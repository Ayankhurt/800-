
  /admin/payouts:
    get:
      tags:
        - Admin
        - Payments
      summary: List all payouts
      description: Returns a paginated list of payouts
      parameters:
        - name: status
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Payouts retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'

  /admin/reviews:
    get:
      tags:
        - Admin
        - Reviews
      summary: List all reviews
      description: Returns a paginated list of reviews
      parameters:
        - name: rating
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Reviews retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'

  /admin/messages:
    get:
      tags:
        - Admin
        - Messages
      summary: List all messages
      description: Returns a paginated list of messages for moderation
      parameters:
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Messages retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'

  /admin/announcements:
    get:
      tags:
        - Admin
        - Announcements
      summary: List announcements
      description: Returns all announcements
      responses:
        '200':
          description: Announcements retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
    post:
      tags:
        - Admin
        - Announcements
      summary: Create announcement
      description: Creates a new announcement
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - content
              properties:
                title:
                  type: string
                content:
                  type: string
                target_role:
                  type: string
                expires_at:
                  type: string
                  format: date-time
      responses:
        '200':
          description: Announcement created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'

  /admin/badges:
    get:
      tags:
        - Admin
        - Badges
      summary: List badges
      description: Returns all badges
      responses:
        '200':
          description: Badges retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
    post:
      tags:
        - Admin
        - Badges
      summary: Create badge
      description: Creates a new badge
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                description:
                  type: string
                icon_url:
                  type: string
      responses:
        '200':
          description: Badge created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'

  /admin/appointments:
